<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador </p>
  <picture>
    <source media="(max-width:750px )" srcset="Imagens/foto-p-celular300x300.png" type="image/png">
    <source media="(max-width:1050px )" srcset="Imagens/foto-m-tablet700x700.png" type="image/png">
  <img src="Imagens/foto-g - computador1000x1000.png" alt="imagem flexivel">
  
  </picture>
  <h1>Vamos aprender a reproduzir áudios em HTML5 </h1>
  <audio preload="metadata" controls autoplay loop>
    <source src="Midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="Midia/guanacast-33.ogg" type="audio/ogg">
    <source src="Midia/guanacast-33.wav" type="audio/wav">
    <p>
      Infelizmente seu navegador não consegue reproduzir áudio <a href="Midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a>
    </p>
    
   </audio>

     
</body>
</html>
